<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>

    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .tabs {
            display: flex;
            cursor: pointer;
            margin-top: 20px;
        }

        .tab {
            padding: 10px 20px;
            background-color: #ccc;
            margin-right: 5px;
            border-radius: 8px 8px 0 0;
            text-transform: uppercase;
            font-size: 16px;
        }

        .tab.active {
            background-color: #fff;
            font-weight: bold;
        }

        .tab-content {
            display: none;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-top: none;
            font-size: 14px;
            color: #333;
            text-align: justify;
        }

        .tab-content.active {
            display: block;
        }

        button {
            margin-top: 20px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <section id="MAKE MONEY FOR BMW" tabindex="0"></section>

    <h1>Make money for BMW</h1>

    <img src="" alt="">

    <h2>João Nardi</h2>

    <button onclick="mostrarImagem()">Mostrar Imagem</button>
    <button id="btn-ocultar" onclick="ocultarImagem()" style="display: none;">Ocultar Imagem</button>

    <img id="imagem" src="images/Captura de tela_2025-03-17_09-57-56.png" style="display: none; width: 700px;">

    <!-- DIV com abas -->
    <div class="tabs-container">
        <div class="tabs">
            <div class="tab active" onclick="showTab('tab1')">Sobre</div>
            <div class="tab" onclick="showTab('tab2')">Contato</div>
        </div>
        <div id="tab1" class="tab-content active">
            <p>Trabalho de programação recriado após a edição do trabalho anterior que não abordou o conteúdo.</p>
        </div>
        <div id="tab2" class="tab-content">
            <p>Contato: j.nardi@escola.pr.gov.br</p>
        </div>
    </div>

    <script>
        function mostrarImagem() {
            document.getElementById("imagem").style.display = "block";
            document.getElementById("btn-ocultar").style.display = "inline-block";
        }

        function ocultarImagem() {
            document.getElementById("imagem").style.display = "none";
            document.getElementById("btn-ocultar").style.display = "none";
        }

        function showTab(tabId) {
            const tabs = document.querySelectorAll('.tab');
            const contents = document.querySelectorAll('.tab-content');

            tabs.forEach(tab => tab.classList.remove('active'));
            contents.forEach(content => content.classList.remove('active'));

            document.querySelector(`.tab[onclick*="${tabId}"]`).classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }
    </script>
</body>
</html>
